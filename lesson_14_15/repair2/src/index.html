<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Ремонт квартир</title>

<body>

	<nav class="navbar">
		<div class="container">
			<div class="navbar__block">
				<div class="navbar__logo">
					<img src="img/logo.png" alt="Логотип">
				</div>
				<!-- /.navbar__logo -->
				<div class="navbar__info">

					<div class="navbar__contacts">
						<span class="navbar__address">Калуга, Москва, МО</span>
						<!-- /.navbar__address -->
						<a href="tel:+74954225131" class="navbar__phone">+7 (495) 42-251-31</a>
						<!-- /.navbar__phone -->
					</div>
					<!-- /.navbar__contacts -->

					<button class="button navbar__button">Перезвоните мне</button>
					<!-- /.button navbar__button -->
				</div>
				<!-- /.navbar__info -->
			</div>
			<!-- /.navbar__info -->
		</div>

	</nav>

<main>
	<section class="hero">
		<div class="container">
			<div class="hero-block">
				<div class="hero-text">
					<h1 class="hero-text__title">
						Внутренняя отделка  помещений "под ключ"
					</h1>
					<!-- /.hero-text__title -->
					<span class="hero-text__subtitle">
						с гарантией качества, прописанной в договоре 
					</span>
					<!-- /.hero-text__subtitle -->
					<ul class="hero-list">
						<li class="hero-list__item">
							<div class="hero-list__image">
								<img src="img/hero/clock.png" alt="clock">
							</div>
							<span class="hero-list__text">Точно соблюдаем сроки</span>
						</li>
						<!-- /.hero-list__item -->
						<li class="hero-list__item">
							<div class="hero-list__image">
								<img src="img/hero/calculator.png" alt="calculator">

							<span class="hero-list__text">Рассчитаем смету на работы и материалы в день обращения</span>
						</li>
						<!-- /.hero-list__item -->
						<li class="hero-list__item">
							<div class="hero-list__image">
								<img src="img/hero/paint-board.png" alt="paint-board">
							</div>
							<span class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>

						<!-- /.hero-list__item -->

					<!-- /.hero-list -->
				</div>
				<!-- /.hero-text -->

					<img src="img/hero/hero-img.png" alt="План квартиры">
				</div>
				<!-- /.hero-img -->
			</div>
			<!-- /.hero-block -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.hero -->


</main>
