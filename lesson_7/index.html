<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструменты для макетирования</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Секция с инструментами -->
    <section class="products">
        <div class="container">
            <div class="products-title">
                <span class="instruments-title">Инструменты для макетирования</span>
            </div>
            <!-- /.products-title -->
            <div class="product-blocks">
                <div class="block item-1">
                    <img src="src/img/product-cards/cutter_15mm.jpg" alt="Фото товара">
                    <span class="product-name">Резак 15 мм</span>
                    <strong class="price">от 500 руб.</strong>
                    <a href="#" class="buttons">Купить</a>
                    <!-- /.buttons -->
                </div>
                <div class="block item-2">
                    <img src="src/img/product-cards/cutter_9mm.jpg" alt="Фото товара">
                    <span class="product-name">Резак 9 мм</span>
                    <strong class="price">от 100 руб.</strong>
                    <a href="#" class="buttons">Купить</a>
                    <!-- /.buttons -->
                </div>
                <div class="block item-3">
                    <img src="src/img/product-cards/mat.jpg" alt="Фото товара">
                    <span class="product-name">Коврик для резки</span>
                    <strong class="price">от 350 руб.</strong>
                    <a href="#" class="buttons">Купить</a>
                    <!-- /.buttons -->
                </div>
                <div class="block item-4">
                    <img src="src/img/product-cards/ruler.jpg" alt="Фото товара">
                    <span class="product-name">Линейка</span>
                    <strong class="price">от 400 руб.</strong>
                    <a href="#" class="buttons">Купить</a>
                    <!-- /.buttons -->
                </div>
            </div>
            <!-- /.product-cards -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.products -->
</body>
</html>
